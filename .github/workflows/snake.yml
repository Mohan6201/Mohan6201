name: üêç Custom Contribution Snake

on:
  schedule:
    - cron: '0 0 * * *'  # daily run
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install & Build
        run: |
          npm install
          npm run build
      - name: Generate SVG
        run: |
          npx snk-cli Mohan6201 --format svg --output dist/github-snake.svg
      - name: Deploy to Pages
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
